---
    layout: default
---
<div class="blog-body">
    <h1>{{ page.title }}</h1>
    <p>{{ page.date | date_to_string }} - {{ page.category | capitalize }}</p>

    {{ content }}

    <ul>
        {% for tag in page.tags %}
        <li><a href="/{{ site.tag_page_dir }}/{{ tag | slugify: 'pretty' }}/">{{ tag }}</a></li>
        {% endfor %}
    </ul>
</div>
