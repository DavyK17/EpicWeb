---
    layout: default
---
<div class="container">
    <h2 class="page-title uppercase">All posts tagged "{{ page.tag }}"</h2>
    
    <ul>
    {% for post in page.posts %}
        <li>
        <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
        {{ post.excerpt }}
        </li>
    {% endfor %}
    </ul>
</div>
