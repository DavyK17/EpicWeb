    <header id="header">
        <div class="container">
            <div class="row">
                <nav class="navbar navbar-inverse" id="navv">
                    <!--== Nav ==-->
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">

                            {% for item in site.data.navigation.docs %}
                            <li><a href="{{ "/" | prepend: site.baseurl }}{% if page.url contains "index.html" or page.dir == "/blog/" %}{% if item.title == "Cómo funciona" or item.title == "Beneficios" or item.title == "Partners" or item.title == "Nosotros" %}index.html{% else %}{% endif %}{% endif %}{{ item.url }}">{{ item.title }}</a></li>
